<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>

<body>
  <div class="container">
    <h1 class="accordion__title">cssBayan</h1>

    <div class="accordion">

      <div class="accordion__item">
        <input type="radio" name="accordion" id="accordion-1" checked="checked">
        <label for="accordion-1">Здраствуйте
          <span>
            <img class="icon-arrow" src="img/handcursor.svg" alt="">
            <img class="icon-thumb" src="img/thumbs_up.svg" alt="">
          </span>
        </label>
        <div class="accordion__open">
          <img class="accordion__img" src="img/hello.jpg" alt="">
        </div>
      </div>

      <div class="accordion__item">
        <input type="radio" name="accordion" id="accordion-2">
        <label for="accordion-2">Разроботчик
          <span>
            <img class="icon-arrow" src="img/handcursor.svg" alt="">
            <img class="icon-thumb" src="img/thumbs_up.svg" alt="">
          </span>
        </label>
        <div class="accordion__open">
          <img class="accordion__img" src="img/front.jpg" alt="">
        </div>
      </div>

      <div class="accordion__item">
        <input type="radio" name="accordion" id="accordion-3">
        <label for="accordion-3">Ошибки
          <span>
            <img class="icon-arrow" src="img/handcursor.svg" alt="">
            <img class="icon-thumb" src="img/thumbs_up.svg" alt="">
          </span>
        </label>
        <div class="accordion__open">
          <img class="accordion__img" src="img/bug.jpg" alt="">
        </div>
      </div>

      <div class="accordion__item">
        <input type="radio" name="accordion" id="accordion-4">
        <label for="accordion-4">Гит коммит
          <span>
            <img class="icon-arrow" src="img/handcursor.svg" alt="">
            <img class="icon-thumb" src="img/thumbs_up.svg" alt="">
          </span>
        </label>
        <div class="accordion__open">
          <img class="accordion__img" src="img/gitcom.jpg" alt="">
        </div>
      </div>

      <div class="accordion__item">
        <input type="radio" name="accordion" id="accordion-5">
        <label for="accordion-5">Создать мем
          <span>
            <img class="icon-arrow" src="img/handcursor.svg" alt="">
            <img class="icon-thumb" src="img/thumbs_up.svg" alt="">
          </span>
        </label>
        <div class="accordion__open">
          <img class="accordion__img" src="img/create.jpg" alt="">
        </div>
      </div>

    </div>
  </div>
</body>

</html>
